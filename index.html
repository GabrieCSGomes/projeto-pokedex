<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="shortcut icon" href="favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="">

    <!-- Main Javascript -->
    <script defer src="./js/script.js"></script>

    <!-- Título -->
    <title>Pokédex Nacional</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input__search"
                placeholder="Number or Name Pokemon"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">
                &lt; Prev
            </button>

            <button class="button btn-next">
                Prev &gt;
            </button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
